<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Página en Mantenimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #2d2d44;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ff4b5c;
        }
        
        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ddd;
        }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            color: #1a1a2e;
            background-color: #ff4b5c;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #ff6b81;
        }
        
        .icon {
            font-size: 4em;
            color: #ff4b5c;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9888;</div>
        <h1>¡Oops! Estamos en Mantenimiento</h1>
        <p>Lo sentimos, estamos trabajando para mejorar nuestra plataforma. Vuelve más tarde para acceder al sitio.</p>
        <a class="btn" href="index.xhtml">Volver a la Página Principal</a>
    </div>
</body>
</html>
