<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Trabajar con Estado Tramite
    </ui:define>
    <ui:define name="body">

        <h:form id="form" prependId="false">

            <p:panel styleClass="box-primary card">
                <!-- Campo de entrada para el código del estado tramite -->
                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codEstadoTramite" value="Código del Estado Tramite:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="codEstadoTramite" value="#{uiabmEstadoTramite.codEstadoTramite}" style="width: 150px;" disabled="#{!uiabmEstadoTramite.insert}" 
                                         >
                                <p:keyFilter mask="pint" />
                            </p:inputText><p:message id="codigoMSG" for="codEstadoTramite"/>
                        </div>
                    </div>       

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="nombreEstadoTramite" value="Nombre del Estado Tramite:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="nombreEstadoTramite" value="#{uiabmEstadoTramite.nombreEstadoTramite}" />
                        </div>
                    </div>   

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="descripcionEstadoTramite" value="Nombre de la descripcion Estado Tramite:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="descripcionEstadoTramite" value="#{uiabmEstadoTramite.descripcionEstadoTramite}" />
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-4">
                            <!-- Botón para agregar estado tramite -->
                            <p:commandButton value="Agregar" action="#{uiabmEstadoTramite.agregarEstadoTramite()}" icon="fa fa-check"
                                             styleClass=" btn-primary" /> 
                        </div>
                    </div>   
                </div>

            </p:panel>
            <!-- Botón de Volver Atrás -->
            <div class="ui-g-12 ui-md-12" style="display: flex; justify-content: left; margin-top: 20px;">
                <p:commandButton value="Volver Atrás" onclick="window.history.back();"
                                 styleClass="btn-block btn-default" icon="pi pi-arrow-left" style="width: 180px;" />
            </div>

        </h:form>

    </ui:define>

</ui:composition >
