<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Agregar Documentacion
    </ui:define>
    <ui:define name="body">

        <h:form id="form" prependId="false">

            <p:panel styleClass="box-primary card">

                <!-- Campo de entrada para el código de la documentación -->
                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codigoDoc" value="Código de la Documentacion:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="codigoDoc" value="#{uiabmDocumentacion.codDocumentacion}" style="width: 150px;" disabled="#{!uiabmDocumentacion.insert}" 
                                         >

                            </p:inputText><p:message id="codigoMSG" for="codigoDoc"/>
                        </div>
                    </div>       
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="nombreDoc" value="Nombre de la Documentación:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="nombreDoc" value="#{uiabmDocumentacion.nombreDocumentacion}" />
                        </div>
                    </div>   
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="descripcionDoc" value="Descripción de la Documentación:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="descripcionDoc" value="#{uiabmDocumentacion.descripcionDocumentacion}" />
                        </div>
                    </div>   

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-4">

                            <!-- Botón para agregar doc -->
                            <p:commandButton value="Agregar" action="#{uiabmDocumentacion.agregarDocumentacion()}" icon="fa fa-check"
                                             styleClass=" btn-primary" /> 
                        </div>
                    </div>   
                </div>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition >
